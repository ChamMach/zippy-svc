version: 2
jobs:
  build:
    environment:
      COMPOSE_PROJECT_NAME: test
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout
      - run:
          name: Install Docker Compose
          command: |-
            curl -L https://github.com/docker/compose/releases/download/1.29.1/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose
      - setup_remote_docker:
          version: 20.10.2
          docker_layer_caching: true
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="20.10.2"
            curl -L -o /tmp/docker-$VER.tgz https://download.docker.com/linux/static/stable/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
      - run:
          name: Reset docker stack
          command: |-
            docker-compose down
      - run:
          name: Build application images
          command: |-
            docker-compose build
      - run:
          name: Install applications and run tests
          command: |-
            echo "TODO: run tests"
      - run:
          name: Test HELM chart
          command: |-
            curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3
            chmod 700 get_helm.sh
            ./get_helm.sh
            helm template infra/helm/zippy -f infra/helm/zippy/myvalues.yaml
            helm lint infra/helm/zippy
      - run:
          name: Docker login
          command: |-
            docker login -u "$DOCKERHUB_USERNAME" -p "$DOCKERHUB_TOKEN"
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            if [ "${CIRCLE_BRANCH}" == "main" ]; then
              docker-compose push
            fi
